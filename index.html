<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>my file</title>
    <!-- import bootstrap  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- import animate  -->
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- import icon  -->
    <link rel="icon" href="img/lamba.jpg">
    <!-- import stylesheet  -->
    <link rel="stylesheet" href="css/style1.css">


</head>

<body>


    <!-- import h2  -->

    <h2 id="example">welcome to my file</h2>
    <br>
    <!-- import button  -->

    <button class="btn btn-info" onclick=" document.getElementById('dmo').innerHTML= Date();">click to show
        date</button>

    <p id="dmo"></p>

    <!-- import p  -->

    <br>
    <!-- start social section  -->

    <div class="social">

        <p id="demo" class="animate__animated animate__bounce">In this case JavaScript changes the value of the src
            (source) attribute of an image.</p>

        <br>

        <button class="btn btn-success" onclick="document.getElementById('myImage').src='img/imoshn1.jpg'">Turn on
        </button>

        <img id="myImage" src="img/imoshan4.jpg" style="width:100px;">


        <button class="btn btn-danger" onclick="document.getElementById('myImage').src='img/imoshan4.jpg'">Turn off
        </button>

    </div>

    <!-- End social section  -->

    <!-- start learn section  -->

    <div class="learn">
        <br>
        <p class="animate__animated animate__bounce cup">The World Cup winner
        </p><i class="fa-solid fa-heart heart"></i>
        <br>
        <button class="btn btn-success" onclick="document.getElementById('myImages').src='img/argn1.png'">Turn on
        </button>

        <img id="myImages" src="img/fran.jpg" style="width:100px;">


        <button class="btn btn-danger" onclick="document.getElementById('myImages').src='img/fran.jpg'">Turn off
        </button>
        <br>
        <br>

        <img id="World" class="animate__animated animate__bounce" src="img/world.jpg" style="width:400px;">


    </div>
    <!-- End learn section  -->






    <!-- import jquery.js  -->
    <script src="js/jquery.slim.min.js"></script>
    <!-- import popper.js  -->
    <script src="js/popper.min.js"></script>
    <!-- import bootstrap.js  -->
    <script src="js/bootstrap.min.js"></script>
    <!-- fontawsome js  -->
    <script src="js/all.min.js"></script>
    <!-- import main.js -->
    <script src="js/main.js"></script>

</body>

</html>
